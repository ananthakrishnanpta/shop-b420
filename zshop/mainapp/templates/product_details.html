{% extends 'base.html' %}
{% block title %}
Details : {{ product.name }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <img class="w-100" src="{{product.img.url}}" alt="">
        </div>
        <div class="col">
            <div class="row">
                <h3>
                    {{product.name}}
                </h3>
                <span>
                    Rs.{{product.price}}
                </span>
                <p>
                    {{product.desc}}
                </p>
            </div>
            <div class="row">
                <a href="" class="btn btn-primary w-50">Add to Cart</a>
            </div>
            
        </div>

    </div>

</div>
{% endblock %}
